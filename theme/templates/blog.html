{% extends 'base.html' %}

{% block content %}
    <ul class="posts">
    {% for article in articles %}
        <li class="post">
        <a href="{{ SITEURL }}/{{ article.url }}" >{{ article.title }}</a>
        <p class="post-date">
        {{ article.locale_date }}
        </p>
        <div class="post-summary">
        {{ article.summary }}
        </div>
        </li>
    {% endfor %}
    </ul>
{% endblock content %}
